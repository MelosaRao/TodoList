<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><dialog id="todo"><div id="close-div"><button aria-label="close" id="close" formnovalidate>x</button></div><form id="todo-form"><label for="title">Title</label><div><input id="title" name="title" required><div id="errortitle" class="errorMessages"></div></div><label for="description" name="description">Description</label><div><textarea name="description" id="description" required></textarea><div id="errordescription" class="errorMessages"></div></div><label for="date">Date</label><div><input type="date" id="date" name="date" required><div class="errorMessages" id="errordate"></div></div><label for="priority">Priority</label> <select name="priority" id="priority" required><option value="low">low</option><option value="medium">medium</option><option value="high">high</option></select> <button id="confirm" type="submit">Confirm</button></form></dialog><dialog id="project"><div><button aria-label="close" id="close_project" formnovalidate>x</button></div><form><label for="project_name">Name</label> <input id="project_name" name="project_name" required><div><button type="submit" id="confirm_project">Confirm</button></div></form><div id="errorMessages" class="errorMessages"></div></dialog><div id="header">Todo List</div><div id="sidebar"><button id="newproject">New Project</button></div><div id="list"><div id="currentproject"></div><button id="newtask">Add Tasks</button><div id="task"></div></div></body></html>
